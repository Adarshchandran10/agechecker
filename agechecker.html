<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row ">
        <div class="col-4"></div>
        
        <div class="col-4 border border-3 border-black br p-5 bg-warning mt-5 rounded-3" >
            <h1 class="text-center">Age Checker</h1>
            <input id="age" type="text" class="form-control">
            <div class="text-center">
                <button onclick="clickby()" type="button" class="btn btn-primary mt-3">Check</button>
            </div>
            <p id="head" class="text-center mt-3"></p>
        </div>

        <div class="col-4"></div>
    </div>

    <script>
        function clickby() {
            const userage=document.getElementById('age').value;
            const userage2=document.getElementById('head');
            
            if (userage>=18) {
                // alert("you are eligible");
                
                userage2.innerHTML=`<p style="color:green">eligible</p>`  

            }else{
               
                userage2.innerHTML=`<p style="color:red">not eligible</p> `  

            }
        }
    </script>
</body>
</html>
